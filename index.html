<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Order Summary</title>
</head>
<body>
    <div class="card">
        <img class="image" src="order-summary-component-main/images/illustration-hero.svg" alt="person dancing to some music">
        <div class="container">
          <h3><b>Order Summary</b></h3>
          <p>You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like!</p>
          <div class="sub-container">
              <img src="order-summary-component-main/images/icon-music.svg" alt="music icon">
              <p><b>Annual Plan</b><br>$59.99/year</p>
              <a href="#">Change</a>
          </div>
          <div>
              <button class="payment-button">Proceed to Payment</button>
          </div>
          <div>
            <button class="cancel-button">Cancel Order</button>
          </div>
        </div>
    </div>
</body>
</html>
